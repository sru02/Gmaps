<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="13.295581954645147, 77.53582503183524">Rajankunte</option>
      <option value="Doddaballapur, Bangalore, India">Doddaballapur</option>
      <option value="NES, Bangalore, India">NES</option>
      <option value="Hebbal city, Bangalore, India">Hebbal City</option>
      <option value="Majestic, Bangalore, India">Majestic</option>
      <option value="Rajajinagar, Bangalore, India">Rajajinagar</option>
      <option value="Banashankari, Bangalore, India">Banashankari</option>
      <option value="JP Nagar, Bangalore, India">JP Nagar</option>
      <option value="Domlur, Bangalore, India">Domlur</option>
      <option value="Indranagar, Bangalore, India">Indranagar</option>
      <option value="Hesrughatta, Bangalore, India">Hesrughatta </option>
      <option value="Electronic city , Bangalore, India">Electronic city </option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="13.295581954645147, 77.53582503183524">Rajankunte</option>
      <option value="Doddaballapur, Bangalore, India">Doddaballapur</option>
      <option value="NES, Bangalore, India">NES</option>
      <option value="Hebbal city, Bangalore, India">Hebbal City</option>
      <option value="Majestic, Bangalore, India">Majestic</option>
      <option value="Rajajinagar, Bangalore, India">Rajajinagar</option>
      <option value="Banashankari, Bangalore, India">Banashankari</option>
      <option value="JP Nagar, Bangalore, India">JP Nagar</option>
      <option value="Domlur, Bangalore, India">Domlur</option>
      <option value="Indranagar, Bangalore, India">Indranagar</option>
      <option value="Hesrughatta, Bangalore, India">Hesrughatta </option>
      <option value="Electronic city, Bangalore, India">Electronic city </option>
    </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 13.173910, lng: 77.558910}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var startValue = document.getElementById('start').value;
        var endValue = document.getElementById('end').value;

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDuy2rhAv5cUcq4jVBy85k4Kt63WRaoN0&callback=initMap">
    </script>
  </body>
</html>
